    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Photo Gallery — Flexbox</title>
    <style>
    body {
    display: βlex;
    βlex-direction: column;
    align-items: center;
    background: #000000;
    color: #ffffff;
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .loader {
    display: βlex;
    gap: 10px;
    margin-top: 100px; /* Adjust this value to move the loader down */
    }
    .dot {
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    animation: bounce 0.6s inβinite alternate;
    }
    .dot:nth-child(2) {
    animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
    animation-delay: 0.4s;
    }
    @keyframes bounce {
    from {
    transform: translateY(0);
    }
    to {
    transform: translateY(-20px);
    }
    }
    :root {
    --gap: 16px;
    --card-radius: 12px;
    --border: #e6e6e6;
    }
    * {
    box-sizing: border-box;
    }
    header {
    text-align: center;
    padding: 24px 16px 8px;
    }
    .gallery {
    display: βlex;
    βlex-wrap: wrap;
    justify-content: center;
    align-items: stretch;
    gap: var(--gap);
    padding: 24px 16px 56px;
    max-width: 1200px;
    margin: 0 auto;
    border: 2px dotted white;
    }
    .gallery-item {
    display: βlex;
    βlex-direction: column;
    justify-content: space-between;
    βlex: 1 1 calc(50% - var(--gap));
    max-width: 360px;
    background: #323232;
    border: 1px solid var(--border);
    border-radius: var(--card-radius);
    overβlow: hidden;
    box-shadow: 0 4px 14px rgba(160, 160, 160, 0.63);
    transition: transform .28s ease, box-shadow .28s ease;
    }
    .gallery-item:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 14px 36px rgba(255, 255, 255, 0.44);
    }
    .gallery-item img {
    width: 100%;
    aspect-ratio: 4 / 3;
    object-βit: cover;
    display: block;
    transition: transform .32s ease;
    }
    .gallery-item:hover img {
    transform: scale(1.06);
    }
    .caption {
    padding: 10px 12px;
    font-weight: 600;
    text-align: center;
    min-height: 44px;
    display: βlex;
    align-items: center;
    justify-content: center;
    }
    @media (min-width: 600px) {
    .gallery-item {
    βlex: 1 1 calc(33.333% - var(--gap));
    }
    }
    @media (min-width: 900px) {
    .gallery-item {
    βlex: 1 1 calc(25% - var(--gap));
    }
    }
    @media (max-width: 360px) {
    .caption {
    font-size: 0.95rem;
    }
    }
    </style>
    </head>
    <body>
    <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    </div>
    <header>
    <h1>Photo Gallery (Flexbox)</h1>
    </header>
    <section class="gallery">
    <article class="gallery-item">
    <img src="Lily.png" />
    <div class="caption">Lilly</div>
    </article>
    <article class="gallery-item">
    <img src="GardenPeony.png" />
    <div class="caption">Garden Peony</div>
    </article>
    <article class="gallery-item">
    <img src="Gloxinia.png" />
    <div class="caption">Gloxinia</div>
    </article>
    <article class="gallery-item">
    <img src="Daylilly.png" />
    <div class="caption">Daylilly</div>
    </article>
    <article class="gallery-item">
    <img src="Camellia.png" />
    <div class="caption">Camellia</div>
    </article>
    <article class="gallery-item">
    <img src="Hibiscus.png" />
    <div class="caption">Hibiscus</div>
    </article>
    <article class="gallery-item">
    <img src="Sakura.png" />
    <div class="caption">Sakura</div>
    </article>
    <article class="gallery-item">
    <img src="Plumeria.png" />
    <div class="caption">Plumeria</div>
    </article>
    </section>
    </body>
    </html>
